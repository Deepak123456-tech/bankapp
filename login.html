<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
           background-color: aliceblue;

        }
        h2{
            color:red;
            text-align:center;
        }
        p{
            color:red;
            text-align:center;
        }
        form{
            text-align:center;
        }
        input[type=text],input[type=password]{
            width:200px;
            padding:12px 20px;
            margin:8px 0;
            display:inline-block;
            border:1px solid #ccc;
            border-radius:4px;
            box-sizing:border-box;
            text-align:center;
        }
        label{
            font-weight:bold;
            text-align:center;
        }
        button{
            background-color:#4CAF50;
            color:white;
            padding:14px 20px;
            margin:8px 0;
            border:none;
            border-radius:4px;
            cursor:pointer;
            text-align:center;
        }
        button:hover{
            opacity:0.8;
            background-color:#45a049;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>login here</h2>
    <p>{{msg}}</p>
    <form method="POST" action="{{ url_for ('login') }}">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">login</button>

    </form>
   
</body>
</html>
